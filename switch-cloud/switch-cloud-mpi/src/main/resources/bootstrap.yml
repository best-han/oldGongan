logging:
  level:
    root: info
    com.windaka.suizhi: info
  file: logs/${spring.application.name}.log
mybatis:
  type-aliases-package: com.windaka.suizhi.mpi.model
  mapper-locations: classpath:/mybatis-mappers/*
  configuration:
    mapUnderscoreToCamelCase: true
server:
  port: 9010
eureka:
  client:
    serviceUrl:
      #defaultZone: http://10.10.6.54:8761/eureka/   #测试地址
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


#以图搜图接口路径
search:
  image-by-image-path: /windaka/cloud/getDataByImg

#获取视频流路径
rtmp:
  openPath: /windaka/cloud/getRtmpUrl
#关闭视频流路径
  closePath: /windaka/cloud/stopRtmp
